apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviceoffre-deployment
  namespace: pnud-agvm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: serviceoffre
  template:
    metadata:
      labels:
        app: serviceoffre
    spec:
      containers:
        - name: serviceoffre
          image: harbor.tsirylab.com/pnud-agvm/serviceoffre:latest
          ports:
            - containerPort: 5007
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: serviceoffre-secret
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: serviceoffre-secret
                  key: DB_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: serviceoffre-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: serviceoffre-secret
                  key: DB_PASSWORD
            - name: DB_NAME
              value: "serviceoffre"
            - name: PORT
              value: "5007"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /serviceoffrecommune
              port: 5007
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /serviceoffrecommune
              port: 5007
            initialDelaySeconds: 5
            periodSeconds: 5
      imagePullSecrets:
        - name: harbor-registry-secret
