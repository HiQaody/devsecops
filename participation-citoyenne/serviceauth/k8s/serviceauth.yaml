apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviceauth
  namespace: ${NAMESPACE}
  labels:
    app: serviceauth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: serviceauth
  template:
    metadata:
      labels:
        app: serviceauth
    spec:
      containers:
        - name: serviceauth
          image: ${FULL_IMAGE_NAME}
          imagePullPolicy: Always
          ports:
            - containerPort: 5038
              name: http
          envFrom:
            - secretRef:
                name: serviceauth-secret
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /serviceauth
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /serviceauth
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      imagePullSecrets:
        - name: harbor-registry-secret