apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: serviceaffiliation-hpa
  namespace: ${NAMESPACE}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: serviceaffiliation
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50