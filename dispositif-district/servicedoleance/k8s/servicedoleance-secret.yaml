apiVersion: v1
kind: Secret
metadata:
  name: servicedoleance-secret
  namespace: ${NAMESPACE}
type: Opaque
stringData:
  DB_HOST: "${DB_HOST}"
  DB_PORT: "${DB_PORT}"
  DB_USERNAME: "${DB_USERNAME}"
  DB_PASSWORD: "${DB_PASSWORD}"
  BASE_URL: "${BASE_URL}"
  DB_DATABASE: "${DB_DATABASE}"