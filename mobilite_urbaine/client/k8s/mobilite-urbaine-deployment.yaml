apiVersion: apps/v1
kind: Deployment
metadata:
  name: mobilite-urbaine-client-deployment
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mobilite-urbaine-client
  template:
    metadata:
      labels:
        app: mobilite-urbaine-client
    spec:
      containers:
      - name: mobilite-urbaine-client
        image: ${FULL_IMAGE_NAME}
        ports:
        - containerPort: ${VITE_PORT}
        env:
        - name: VITE_API_BASE_URL
          valueFrom:
            secretKeyRef:
              name: mobilite-urbaine-client-secret
              key: VITE_API_BASE_URL
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /
            port: ${VITE_PORT}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: ${VITE_PORT}
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: harbor-registry-secret